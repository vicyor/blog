<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>展示Markdown文档</title>
    <link rel="stylesheet" href="editor.md-master/css/editormd.css"/>
    <link rel="stylesheet" href="editor.md-master/css/editormd.preview.css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="editor.md-master/lib/marked.min.js"></script>
    <script src="editor.md-master/lib/prettify.min.js"></script>
    <script src="editor.md-master/lib/raphael.min.js"></script>
    <script src="editor.md-master/lib/underscore.min.js"></script>
    <script src="editor.md-master/lib/sequence-diagram.min.js"></script>
    <script src="editor.md-master/lib/flowchart.min.js"></script>
    <script src="editor.md-master/editormd.min.js"></script>
</head>
<body>
<div id="layout" class="editor">
    <div id="read-editormd">
        <textarea></textarea>
    </div>
</div>
<script>
    $(function () {
        var testEditor;
        testEditor = editormd.markdownToHTML("read-editormd", {
            markdown: "```abcd```",
            htmlDecode: "style,script,iframe",  // you can filter tags decode
            emoji: true,
            taskList: true,
            tex: true,
            flowChart: true,
            sequenceDiagram: true,
            imageUpload: true,
            imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
            // imageUploadURL : "../src/",//注意你后端的上传图片服务地址

            //editorTheme: "pastel-on-dark",//编辑器的主题颜色
            theme: "gray",//顶部的主题
            previewTheme: "dark"//显示的主题
        });

    })
</script>
</body>
</html>
