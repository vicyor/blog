<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="${path+'/css/base.css'}" rel="stylesheet">
    <link th:href="${path+'/css/index.css'}" rel="stylesheet">
    <link th:href="${path+'/css/m.css'}" rel="stylesheet">
    <link th:href="${path+'/layui/css/layui.css'}" rel="stylesheet">
    <link rel="icon" th:href="${path+'/images/logo.png'}"/>

    <script th:src="${path+'/js/jquery-3.3.1.js'}"></script>

    <script th:src="${path+'/js/modernizr.js'}"></script>
    <![endif]-->
    <script th:src="${path+'/js/index.js'}"></script>
    <script>
        window.onload = function () {
            var oH2 = document.getElementsByTagName("h2")[0];
            var oUl = document.getElementsByTagName("ul")[0];
            oH2.onclick = function () {
                var style = oUl.style;
                style.display = style.display == "block" ? "none" : "block";
                oH2.className = style.display == "block" ? "open" : ""
            }
        }
        $(function () {
            //必须以post方式才能单点退出,post会删除 认证服务器的token
            $("#lo").on('click', function () {
                $.post("/blog/logout");
                window.location.href = "/blog/";
            })
        })
    </script>
