<script>
    $(function () {
        //TODO 很多东西没做啊，像标题,summary,tag修改等
        $("#save").on('click', function () {
            var text = testEditor.getMarkdown();
            $.ajax({
                url: '/blog/blogs/new/[[${blog.id}]]',
                method: 'post',
                data: {
                    content: text
                },
                success:function (data) {
                    window.location.href='/blog/blogs/article/'+data.id;
                }
            })
        })
    });
</script>
