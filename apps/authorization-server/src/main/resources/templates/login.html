<head>

          rel="stylesheet">

    <!-- title of site -->
    <title>Sign in</title>

    <!-- For favicon png -->
    <link rel="shortcut icon" type="image/icon" href="/auth/assets/logo/favicon.png"/>

    <!--font-awesome.min.css-->
    <link rel="stylesheet" href="/auth/assets/css/font-awesome.min.css">

    <!--animate.css-->
    <link rel="stylesheet" href="/auth/assets/css/animate.css">

    <!--bootstrap.min.css-->
    <link rel="stylesheet" href="/auth/assets/css/bootstrap.min.css">

    <!-- bootsnav -->

<body>

<!-- signin end -->
<section class="signin">
    <div class="container">

        <div class="sign-content">
            <h2>登录</h2>

            <div class="row">
                <div class="col-sm-12">
                    <div class="signin-form">
                        <form action="/auth/login" method="post">
                            <div class="form-group">
                                <label>用户名</label>
                                <input type="text" class="form-control" placeholder="请输入用户名" name="username">
                            </div><!--/.form-group -->
                            <div class="form-group">
                                <label>密码</label>
                                <input type="password" class="form-control" placeholder="请输入密码" name="password">
                            </div><!--/.form-group -->
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="signin-footer">
                                        <input type="submit" class="btn signin_btn" value="登录">
                                        <p>
                                            还不会本站会员 ?
                                            <a href="/auth/signup.html">注册</a>
                                        </p>
                                    </div><!--/.signin-footer -->
                                </div><!--/.col-->
                            </div><!--/.row -->
                        </form><!--/form -->
                    </div><!--/.signin-form -->
                </div><!--/.col -->
            </div><!--/.row -->
        </div><!--/.sign-content -->
    </div><!--/.container -->

</section><!--/.signin -->

<!-- signin end -->


<!-- Include all js compiled plugins (below), or include individual files as needed -->

</body>
</html>
